<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

          </ul>
      </div>
      <div class="col-md-7 tablo">
        <table id="tab" class="table">
          <thead class="thead">
            <tr>
              <th scope="col" data-value = "shirtNumber" >Num<i class="fas fa-angle-down"></i></th>
              <th scope="col" data-value = "name">Noms<i class="fas fa-angle-down"></i></th>

              <th scope="col" data-value = "int">Int<i class="fas fa-angle-down"></i></th>
              <th scope="col" data-value = "hdm">Hdm<span><i class="fas fa-angle-down"></i></th>
              <th scope="col" data-value = "notemoy" >Notes<i class="fas fa-angle-down"></i></th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>
      <div class="col-md-3 hidden">
        <div class="profil">
          <div class="bg-cover"></div>
          <img class="profilPhoto" src="img/profil/mandanda.jpg" alt="">
          <div class="profil-titre">
            <h5 id="nomJ">Steve Mandanda</h5>
          </div>
          <div class="profil-position">
            <h6 id="position">Goalkeeper</h6>
            <h7>note moyenne <span id="noteStyle"></span></h7>
          </div>
          <canvas id="myChart" width="300" height="270"></canvas>
        </div>    
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
